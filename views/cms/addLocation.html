<main class="">
  <div class="hero">
    <div class="hero-text-container">
      <h2>NIEUWE LOCATIE</h2>
      <p class="hero-text">Voeg een nieuwe locaties/vesteging toe</p>
    </div>
  </div>
  <div class="locations_add">
    <form action="{{ base_url }}cms/vestigingen/toevoegen" method="post">
      <label for="function">Functie</label>
      <select name="function" id="function">
        {{# functions}}
        <option value="{{ function_id }}">{{ name }}</option>
        {{/ functions}}
      </select>
      <label for="city">Stad</label>
      <input type="text" name="city" id="city">
      <label for="address">Address</label>
      <input type="text" name="address" id="address">
      <label for="postal_code">Post code</label>
      <input type="text" name="postal_code" id="postal_code">
      <label for="website_link">Website link</label>
      <input type="text" name="website_link" id="website_link">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <input type="submit" value="toevoegen">
    </form>
  </div>
</main>
